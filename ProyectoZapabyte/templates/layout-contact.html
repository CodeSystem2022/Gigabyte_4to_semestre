<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapabyte</title>
    <link rel="icon" href="static\img\zapaz.ico">
    <link rel="stylesheet" href="/static/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="static/css/mobile-menu.css">

</head>
<header>
    <div class="header container">
        <h1 class="logo">
            <a href="index">
                <img class="imagenLogo" src="static/imgs/nuevologo.png" alt="ZAPABYTE"></a>
        </h1>

        <nav>
            <ul class="menu-nav">
                <li><a href="index">Inicio</a></li>
                <li><a href="hombres">Hombres</a></li>
                <li><a href="mujeres">Mujeres</a></li>
                <li><a href="niños">Infantil</a></li>
                <li><a href="login">Mi cuenta</a></li>
                <li><a href="blog">Contacto</a></li>
            </ul>
        </nav>

        <div class="menu-hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>
        <!-- CARRITO -->
        <div class="header-section container">
            <div>
                <img onclick="showCart(this)" class="cart" src="/static/img/cart.svg" alt="">
                <p class="count-product">0</p>
            </div>
            <div class="cart-products" id="products-id">
                <p class="close-btn" onclick="closeBtn()">X</p>
                <h3>Mi carrito</h3>
                <div class="card-items">
                </div>
                <h2>Total: $<strong class="price-total">0.00</strong></h2>
            </div>
        </div>
    </div>

    <div class="menu-responsive">
        <h1 class="logo-responsive">ZAPABYTE</h1>
        <p>
            Bienvenidos a nuestra tienda!
        </p>
        <div class="container-social-responsive">
            <a href="#" class="facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" class="youtube">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="#" class="github">
                <i class="fa-brands fa-github" style="color: #000000;"></i>
            </a>
            <a href="#" class="twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>
        <nav>
            <ul class="menu-nav-responsive">
                <li><a href="index">Inicio</a></li>
                <li><a href="hombres">Hombres</a></li>
                <li><a href="mujeres">Mujeres</a></li>
                <li><a href="niños">Infantil</a></li>
                <li><a href="mi cuenta">Mi cuenta</a></li>
            </ul>
        </nav>
        <!-- Botón para cerrar el menú responsive -->
        <div class="btn-close-responsive">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

    <!-- Capa de superposición (overlay) -->
    <div id="overlay"></div>
    <script type="module" src="static/js/custom.js"></script>

</header>


<body>

    <div>
        <!-- class="container py-3" -->
        {% block body %} {% endblock %}
    </div>

</body>
<script>
    function showCart(x) {
        document.getElementById("products-id").style.display = "block";
    }

    function closeBtn() {
        document.getElementById("products-id").style.display = "none";
    }
</script>
<script src="static/js/custom.js"></script>
<script type="module" src="static/js/scripts.js"></script>

</html>
